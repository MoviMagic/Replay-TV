<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Tutoriales</title>
    <link rel="stylesheet" href="tutoriales_styles.css">
    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dashboard de Tutoriales</h1>
        <form id="courseForm">
            <div class="form-group">
                <label for="name">Nombre del Curso (ID Documento)</label>
                <input type="text" id="name" placeholder="Ejemplo: Adobe Photoshop" required>
            </div>
            <div class="form-group">
                <label for="addedDate">Fecha de Adición</label>
                <input type="date" id="addedDate" required>
            </div>
            <div class="form-group">
                <label for="duration">Duración</label>
                <input type="text" id="duration" placeholder="Ejemplo: 20 min." required>
            </div>
            <div class="form-group">
                <label for="posterUrl">URL del Póster</label>
                <input type="text" id="posterUrl" placeholder="Ejemplo: https://image-url.com" required>
            </div>
            <div class="form-group">
                <label for="videoUrl">URL del Video</label>
                <input type="text" id="videoUrl" placeholder="Ejemplo: https://video-url.com" required>
            </div>
            <button type="submit">Agregar Curso</button>
        </form>
        <div id="successMessage" class="hidden">Curso agregado con éxito!</div>
    </div>

    <script src="tutorial_script.js"></script>
</body>
</html>
