<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Usuarios</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <h1>Panel de Gestión de Usuarios</h1>
      <button id="logoutButton" class="btn logout-btn">Cerrar Sesión</button>
    </header>

    <main class="dashboard-main">
      <section class="create-user-section">
        <h2>Crear Usuario</h2>
        <form id="userForm" class="form">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Nombre de usuario" required />
          </div>
          <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" id="email" placeholder="Correo electrónico" required />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Contraseña" required />
          </div>
          <div class="form-group">
            <label for="expirationDate">Fecha de Expiración</label>
            <input type="datetime-local" id="expirationDate" required />
          </div>
          <button type="submit" class="btn">Crear Usuario</button>
        </form>
      </section>

      <section class="user-list-section">
        <h2>Usuarios Registrados</h2>
        <input type="text" id="searchBar" class="search-bar" placeholder="Buscar usuario..." />
        <ul id="usersList" class="user-list"></ul>
      </section>
    </main>
  </div>
</body>
</html>
