<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replay TV - Panel Administrativo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="top-bar">
    <div class="bar-content">
      <h1>Replay TV - Panel Administrativo</h1>
      <div class="admin-options">
        <button class="content-button" id="content-btn">Contenidos</button>
        <span id="admin-email-display">Administrador</span>
        <button class="logout-button" id="logout-btn">Cerrar Sesión</button>
      </div>
    </div>
  </header>

  <div id="login-modal">
    <div class="login-card">
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <input type="email" id="admin-email" placeholder="Correo Electrónico" required>
        <input type="password" id="admin-password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>
  </div>

  <main class="main-container" id="admin-panel" style="display:none;">
    <section class="dashboard">
      <div class="card create-user">
        <h2>Crear Usuario</h2>
        <form id="user-form">
          <input type="text" id="username" placeholder="Nombre de Usuario" required>
          <input type="email" id="email" placeholder="Correo Electrónico" required>
          <input type="password" id="password" placeholder="Contraseña" required>
          <input type="date" id="expirationDate" required>
          <button type="submit">Agregar Usuario</button>
        </form>
        <!-- Recuadro de mensajes -->
        <div id="message-box" class="message-box"></div>
      </div>

      <div class="card user-list">
        <h2>Lista de Usuarios</h2>
        <div id="users-list"></div>
      </div>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>

</html>
